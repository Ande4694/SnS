    <meta charset="UTF-8">

<body bgcolor="#BABABA">

<div class = "logo-RightCorner"><img src="https://takeaway.sticksnsushi.com/images/logo.svg?lc2867" height="100" width="184"></div>

<div class="sidenav">
    <a href="/adminMenu">Start</a>

    <a href="/userCreate">Send Item</a>
    <a href="/searchItem">Search Item</a>
    <a href="/editItem">Edit Excel</a>
    <a href="/createItem">Add new Item</a>

    <div class="logo-LeftCorner">
        <form th:action="@{/logout}" method="post">
            <input class="Logoutbutton" type="submit" value="Sign Out"/>
        </form>

        <img src="https://i.imgur.com/VKkRjuB.png" alt="Trulli" width="200" height="75">
    </div>
</div>

<div class="main">
    <h2>Item List</h2>
    <p>List with Item, java/Script Search</p>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Java Script search" title="Type in a name">
</div>

    <div class="search-container main">
        <form class="example" action="/searchByTitle/" method="get" style="max-width:1000px">
            <input type="text" placeholder="Java Search.." name="Search">
            <button type="submit" value="Search"><span>Search by Item</span><i class="fa fa-search"></i></button>
        </form>
    </div>

<script>
    function SearchJava() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
