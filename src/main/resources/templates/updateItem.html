<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <link rel="stylesheet" type="text/css" href="../static/styleMain.css" th:href="@{/styleMain.css}">
</head>
<body>
<div class="topnav">
    <a href="/">Back</a>
    <a class="active" href="adminMenu">Excel</a>
    <a href="itemList">Item List</a>
    <a href="/">Log off</a>
</div>

<div class="container">
    <h1>Create Actor</h1>
    <form th:action="@{/updateItem}" th:object="${update}" method="Post">
        <hr>


        <p>Enter name</p>
        <input type="text" th:field="${update.name}"/>

        <p>Enter unit price</p>
        <input type="number" th:field="${update.unitPrice}"/>

        <p>Enter item code</p>
        <input type="number" th:field="${update.itemCode}"/>


        <input class="registerbtn" type="submit" value="Submit"/>


        <hr>
    </form>
</div>
<div class="logo-TopRight"> <img src="https://i.imgur.com/VKkRjuB.png" alt="Trulli" width="150" height="50"> </div>
</body>
</html>
