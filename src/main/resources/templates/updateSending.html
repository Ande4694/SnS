<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head> <link rel="shortcut icon"href="https://is3-ssl.mzstatic.com/image/thumb/Purple125/v4/f1/6d/08/f16d0880-85fa-b16b-9b5c-f94b4ea173bd/AppIcon-1x_U007emarketing-85-220-4.png/246x0w.jpg"/>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <link rel="stylesheet" type="text/css" href="../static/StyleAdmin.css" th:href="@{/StyleAdmin.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body bgcolor="#fafffd">

<div class = "logo-RightCorner"><img src="https://takeaway.sticksnsushi.com/images/logo.svg?lc2867" height="100" width="184"></div>

<div class="sidenav">
    <a class="active" href="/adminMenu">Start</a>
    <a href="/itemList">Item List</a>

    <div class="logo-LeftCorner">

        <form th:action="@{/excel}" th:object="${date}" method="Post">
            <input type="hidden" th:field= "${date.name}" >
            <button class="btn" name="Excel" value="Excel"><i class="fa fa-download"></i> Excel-file </button>
        </form><br/>

        <form th:action="@{/logout}" method="post">

            <button class="btn2" name="Sign Out" value="Sign Out"><i class="fa fa-sign-out"></i> Sign Out </button>

        </form>

        <img src="https://i.imgur.com/VKkRjuB.png" alt="Trulli" width="200" height="75">
    </div>
</div>
<div class="main">

    <div class="container">
        <h1>Update Sending</h1>
        <p> You are updating this Sending:[[${#httpServletRequest.remoteUser}]]
        </p>
        <form th:action="@{/updateSending}" th:object="${update}" method="Post">
            <hr>

            <p>Enter from</p>
            <select name="Department" class="frontsize-l button" th:field="${update.from}" required>
                <option value="">Department from</option>
                <option value="Nansensgade">Nansensgade</option>
                <option value="Hellerup">Hellerup</option>
                <option value="Østerbro">Østerbro</option>
                <option value="Istedgade">Istedgade</option>
                <option value="Gammel Kongevej">Gammel Kongevej</option>
                <option value="Valby">Valby</option>
                <option value="Lyngby">Lyngby</option>
                <option value="Tivoli Hotel">Tivoli Hotel</option>
                <option value="Rungsted">Rungsted</option>
                <option value="Borgergade">Borgergade</option>
                <option value="Krudthuset">Krudthuset</option>
                <option value="Tivoli Garden">Tivoli Garden</option>
                <option value="Baghuset">Baghuset</option>
            </select>
            <select name="Department" class="frontsize-l button" th:field="${update.to}" required>
                <option value="">Department to</option>
                <option value="Nansensgade">Nansensgade</option>
                <option value="Hellerup">Hellerup</option>
                <option value="Østerbro">Østerbro</option>
                <option value="Istedgade">Istedgade</option>
                <option value="Gammel Kongevej">Gammel Kongevej</option>
                <option value="Valby">Valby</option>
                <option value="Lyngby">Lyngby</option>
                <option value="Tivoli Hotel">Tivoli Hotel</option>
                <option value="Rungsted">Rungsted</option>
                <option value="Borgergade">Borgergade</option>
                <option value="Krudthuset">Krudthuset</option>
                <option value="Tivoli Garden">Tivoli Garden</option>
                <option value="Baghuset">Baghuset</option>
            </select>

            <input type="date" th:field= "${update.sendingDate}" required>
            <p>Enter Item and Item code</p>

            <select name="Item" class="frontsize-l button" th:field="${update.item}" required>
                <option value="">Select Item</option>
                <option value="Laks">Laks</option>
                <option value="Tuna">Tuna</option>
                <option value="Sea bass">Sea Bass</option>
            </select>
            <input type="text" th:field="${update.itemCode}" required>
            <p>Enter total price</p>
            <input type="text" th:field="${update.totalPrice}" required>
            <p>Enter your name</p>
            <input type="text" th:field="${update.senderName}" required>
            <p>Enter amount</p>
            <input type="number" step="any" th:field="${update.amount}" required>

            <input class="registerbtn" type="submit" value="Submit"/>

            <hr>
        </form>
    </div>
</div>

</body>
</html>
