<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head> <link rel="shortcut icon"href="https://is3-ssl.mzstatic.com/image/thumb/Purple125/v4/f1/6d/08/f16d0880-85fa-b16b-9b5c-f94b4ea173bd/AppIcon-1x_U007emarketing-85-220-4.png/246x0w.jpg"/>
    <meta charset="UTF-8">
    <title>UserCreate</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesMain.css" th:href="@{/styleMain.css}">
</head>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }

    .hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1)), url("https://cdn.pixabay.com/photo/2015/09/09/20/18/sushi-933065_1280.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        max-width: 100%;
    }

    .box{

        width: 789px;
        padding: 40px;
        position: absolute;
        height: 555px;
        top: 13%;
        left: 1%;
        /* transform: translate(-50%,-50%); */
        background: #191919;
        text-align: center;
    }
    .box h1{
        color: white;
        text-transform: uppercase;
        font-weight: 500;
    }
    .box input[type = "text"], .box input[type = "password"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border:	2px solid #3498db;
        padding: 17px 10px;
        width: 450px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
    }
    .box input[type = "text"]:focus, .box input[type = "password"]:focus{
        width: 550px;
        border-color: #2ecc71;
    }
    .box input[type="submit"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border:	2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
    }
    .box input[type="submit"]:hover{
        background: #2ecc71
    }
    .frontsize-u{
        font-size: 15px;
    }
    .frontsize-l{
        font-size: 14px;
    }
    .box{
        border-radius: 50px;
        opacity: 0.8;
    }
    .box{
        border-radius: 50px;
        display: transparent;
    }
    .tm-container{
        max-width: 1200px;
        margin: 0px auto;
    }
    .tm-header{
        background: #6b0212;
        background-color: rgba(0,0,0,0.9);
        margin: -17px;
    }
    .tm-header:after{
        content: "";
        clear: both;
        display: block;
        visibility: none;
        padding: 12px 14px;
    }
    .tm-logo{
        position: relative;
        float: left;
        top: 24px;
        left: -117px;
    }
    .tm-nav{
        float: right;
    }
    .tm-nav ul{
        margin-bottom: 0;
    }
    .tm-nav ul li{
        display: inline-block;
    }
    .tm-nav ul li a {
        padding: 10px 20px;
        text-decoration: none;
        color: #f1f1f1;
        line-height: 60px;
        font-weight: 400;
        border-right:1px solid #bbb;
        position: relative;
        top: 4px;
        left: 127px;
    }
    .tm-nav ul li a:hover{
        color: #3e99ff;
    }

    .container {
        width: 1440px;
        padding: 41px;
        position: absolute;
        top: 25%;
        left: 0%;
        /* transform: translate(-50%,-50%); */
        background: #191919;
        text-align: center;
    }

    .container p, h1{
        color: #f2f2f2;
    }

    .registerbtn {
        background-color: #3e8e41;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .button {
        border: 0;
        background: #191919;
        display: block;
        margin: 20px auto;
        text-align: center;
        border:	2px solid #2ecc71;
        padding: 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        text-decoration: none;
    }
    .button:focus {
        width: 280px;
        border-color: #2ecc71;
    }
    .button:hover {
        background: #2ecc71;
    }

    .button:focus{
        width: 450px;
    }

</style>
<body>

<header class="tm-header">
    <div class="tm-container">
        <nav class="tm-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="hero-image"></div>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
</div>

<div class="box">
<form class="box" th:action="@{/create}" th:object="${movie}" method="Post">
    <h1>Create Request</h1>
    <input type="date" id="start" name="trip-start" value="2018-11-23" min="2018-11-23" class="button"/>
    <input type="text" name="Item"  placeholder="Enter item"  class="frontsize-l"/>
    <input type="text" name ="Amount" placeholder="Enter amount" class="frontsize-l"/>
    <input type="text" name ="Name" placeholder="Enter name" class="frontsize-l"/>
    <input type="submit" name ="Submit" value="Submit" class="frontsize-l"/>

</form>
</div>

</script>
</body>
