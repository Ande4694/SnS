<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>Spring Security Example </title>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
    }
    .bg-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://yutakasawa.com.au/wp-content/uploads/2015/03/slider-11.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }
    .box{
        width: 300px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #191919;
        text-align: center;
        background-color: rgba(0,0,0,0.60);
    }
    .box h1{
        color: white;
        text-transform: uppercase;
        font-weight: 500;
    }
    .box input[type = "text"], .box input[type = "password"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border:	2px solid #3498db;
        padding: 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
    }
    .box input[type = "text"]:focus, .box input[type = "password"]:focus{
        width: 280px;
        border-color: #2ecc71;
    }
    .box input[type="submit"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border:	2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
    }
    .box input[type="submit"]:hover{
        background: #2ecc71
    }
    .frontsize-u{
        font-size: 15px;
    }
    .frontsize-l{
        font-size: 14px;
    }
    .box{
        border-radius: 50px;
        display: transparent;
    }
    .tm-container{
        max-width: 1200px;
        margin: 0px auto;
    }
    .tm-header{
        background: #6b0212;
        background-color: rgba(0,0,0,0.9);
        margin: -17px;
    }
    .tm-header:after{
        content: "";
        clear: both;
        display: block;
        visibility: none;
        padding: 12px 14px;
    }
    .tm-logo{
        position: relative;
        float: left;
        top: 24px;
        left: -117px;
    }
    .tm-nav{
        float: right;
    }
    .tm-nav ul{
        margin-bottom: 0;
    }
    .tm-nav ul li{
        display: inline-block;
    }
    .tm-nav ul li a {
        padding: 10px 20px;
        text-decoration: none;
        color: #f1f1f1;
        line-height: 60px;
        font-weight: 400;
        border-right:1px solid #bbb;
        position: relative;
        top: 4px;
        left: 127px;
    }
    .tm-nav ul li a:hover{
        color: #3e99ff;
    }
</style>

<body>

<header class="tm-header">
    <div class="tm-container">
        <a href="/" ><img src="https://takeaway.sticksnsushi.com/images/logo.svg?lc2867" alt="logo" width="100" class="tm-logo"></a>

        <nav class="tm-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="bg-image"></div>



<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<form class="box" th:action="@{/login}" method="post">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" class="frontsize-u"/>
    <input type="password" name="password" placeholder="Password" class="frontsize-u"/>
    <input type="submit" name ="Sign In" value="Sign In" class="frontsize-l"/>
</form>

</body>
</html>
